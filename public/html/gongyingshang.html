<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>供应商管理</title>
	<link rel="stylesheet" href="/lib/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
	<!-- 导航条 -->
	<header></header>

	<!-- 提示 -->
	<div class="container">
		<div class="alert alert-info" role="alert">hahhaa</div>
	</div>

	<div class="list-group">

	</div>

	<div class="main">
		
		<form class="form-inline query-form">
		  <div class="form-group">
		    <label class="sr-only" for="exampleInputEmail3">供应商名称</label>
		    供应商名称<input type="text" name="company" class="form-control" id="exampleInputEmail3" placeholder="请输入供应商名称">
		  </div>

		  <button type="submit" class="btn btn-primary btn-query">查询</button>
		</form>

		<button class="btn btn-primary " data-toggle="modal" data-target="#addGongyingshang">添加供应商</button>

		<table class="table table-bordered table-striped position-table">
			<thead>
				<tr>
					<th>供应商编号</th>
					<th>供应商名称</th>
					<th>联系人</th>
					<th>联系电话</th>
					<th>联系地址</th>
					<th>注册时间</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody class="tbody-gongyingshang">
				<tr>
					<td>${curr.no}</td>
					<td>${curr.company}</td>
					<td>${curr.name}</td>
					<td>${curr.tel}</td>
					<td>${curr.address}</td>
					<td>${curr.create_time}</td>
					<td><a href="#" data-toggle="modal" data-target="#updateGongyingshangModal" class="btn-update">修改</a> <a href="#" id="btn-deletee">删除</a></td>
				</tr>
			</tbody>
		</table>
		<!-- 分页 -->
		<nav>
		  <ul class="pagination">
		   <!--  <li class="disabled prev">
		      <a href="javaScript:;">
		        <span>&laquo;</span>
		      </a>
		    </li> -->
		    <!-- <li class="active"><a href="#">1</a></li>
		    <li><a href="javaScript:;">2</a></li>
		    <li><a href="javaScript:;">3</a></li>
		    <li><a href="javaScript:;">4</a></li>
		    <li><a href="javaScript:;">5</a></li> -->
		   <!--  <li class="disabled ">
		      <a href="javaScript:;" aria-label="Next">
		        <span aria-hidden="true">&raquo;</span>
		      </a>
		    </li> -->
		  </ul>
		</nav>


			<!-- 添加供应商的模态框 -->
		<div class="modal fade" id="addGongyingshang" tabindex="-1" role="dialog">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
		        <h4 class="modal-title" id="addGongyingshangModalLabel">添加供应商</h4>
		      </div>
		      <div class="modal-body">
		      	<div class="alert alert-danger hidden login-error">添加失败</div>
		        <form class="add-gongyingshang-form">
		          <div class="form-group">
				    <label for="addGongyingshangNo">供应商编号</label>
				    <input type="text" class="form-control" name="no" id="addGongyingshangNo" placeholder="请输入供应商编号">
				  </div>
		          <div class="form-group">
				    <label for="addGongyingshangCompany">供应商名称</label>
				    <input type="text" class="form-control" name="company" id="addGongyingshangCompany" placeholder="请输入供应商名称">
				  </div>
				  <div class="form-group">
				    <label for="addGongyingshangName">联系人</label>
				    <input type="text" class="form-control" name="name" id="addGongyingshangName" placeholder="请输入联系人">
				  </div>
				  <div class="form-group">
				    <label for="addGongyingshangTel">联系电话</label>
				    <input type="text" class="form-control" name="tel" id="addGongyingshangTel" placeholder="请输入联系电话">
				  </div>
				  <div class="form-group">
				    <label for="addGongyingshangAddress">联系地址</label>
				    <input type="text" class="form-control" name="address" id="addGongyingshangAddress" placeholder="请输入联系地址">
				  </div>
				</form>
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
			        <button type="button" class="btn btn-primary btn-add-gongyingshang">添加</button>
			      </div>
			    </div>
			</div>
		</div>

		<!-- 修改账单的模态框 -->
		<div class="modal fade" id="updateGongyingshangModal" tabindex="-1" role="dialog">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
		        <h4 class="modal-title" >供应商信息修改</h4>
		      </div>
		      <div class="modal-body">
		      	<div class="alert alert-danger hidden login-error">修改失败</div>
		        <form class="update-gongyingshang-form">
		          <div class="form-group">
				    <label for="updateGongyingshangNo">供应商编号</label>
				    <input type="text" class="form-control" name="no" id="updateGongyingshangNo" readonly="readonly" placeholder="请输入供应商编号">
				  </div>
		          <div class="form-group">
				    <label for="updateGongyingshangCompany">供应商名称</label>
				    <input type="text" class="form-control" name="company" id="updateGongyingshangCompany" placeholder="请输入供应商名称">
				  </div>
				  <div class="form-group">
				    <label for="updateGongyingshangName">联系人</label>
				    <input type="text" class="form-control" name="name" id="updateGongyingshangName" placeholder="请输入联系人">
				  </div>
				  <div class="form-group">
				    <label for="updateGongyingshangTel">联系电话</label>
				    <input type="text" class="form-control" name="tel" id="updateGongyingshangTel" placeholder="请输入联系电话">
				  </div>
				  <div class="form-group">
				    <label for="updateGongyingshangAddress">联系地址</label>
				    <input type="text" class="form-control" name="address" id="updateGongyingshangAddress" placeholder="请输入联系地址">
				  </div>
				</form>
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
			        <button type="button" class="btn btn-primary  btn-update-gongyingshang">修改</button>
			      </div>
			    </div>
			</div>
		</div>


	</div>
	
	
	<script src="/lib/jquery/jquery-1.12.4.min.js"></script>
	<script src="/lib/bootstrap/js/bootstrap.min.js"></script>
	<script src="/js/common/register_modal.js"></script>
	<script src="/js/common/login_modal.js"></script>
	<script src="/js/common/header.js"></script>
	<script src="/js/common/menu.js"></script>
	<script src="/js/gongyingshang/index.js"></script>
</body>
</html>
