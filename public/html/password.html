<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>密码修改</title>
	<link rel="stylesheet" href="/lib/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
	<!-- 导航条 -->
	<header></header>

	<!-- 提示 -->
	<div class="container">
		<div class="alert alert-info" role="alert">hahhaa</div>
	</div>

	<div class="list-group">
		
	</div>


	<div class="main">
		<form class="password-form">
		  <div class="form-group">
		    <label for="yuanmima">原密码</label>
		    <input type="text" class="form-control" name="yuanmima" id="yuanmima" placeholder="原密码">
		  </div>
		  <div class="form-group">
		    <label for="xinmima">新密码</label>
		    <input type="password" name="xinmima" class="form-control" id="xinmima" placeholder="新密码">
		  </div>
		  <div class="form-group">
		    <label for="okxinmima">确认新密码</label>
		    <input type="password" name="okxinmima" class="form-control" id="okxinmima" placeholder="确认新密码">
		  </div>
		  <button type="submit" class="btn btn-primary password-update">修改</button>
		</form>
	</div>
	
	
	<script src="/lib/jquery/jquery-1.12.4.min.js"></script>
