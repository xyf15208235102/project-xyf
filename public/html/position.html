<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>职位管理</title>
	<link rel="stylesheet" href="/lib/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/style.css">
</head>
<body>
	<!-- 头部导航条 -->
	<header></header>

	<div class="container">
		<button class="btn btn-primary" data-toggle="modal" data-target="#addPosModal">添加职位</button>

		<!-- 表格，显示当前页职位信息 -->
		<table class="table table-bordered table-striped position-table">
			<thead>
				<tr>
					<th>序号</th>
					<th>公司LOGO</th>
					<th>职位名称</th>
					<th>薪资</th>
					<th>工作地点</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
				
			</tbody>
		</table>
		<!-- 分页 -->
		<nav>
		  <ul class="pagination">
		    <li class="disabled">
		      <a href="#">
		        <span>&laquo;</span>
		      </a>
		    </li>
		    <li class="active"><a href="#">1</a></li>
		    <li><a href="#">2</a></li>
		    <li><a href="#">3</a></li>
		    <li><a href="#">4</a></li>
		    <li><a href="#">5</a></li>
		    <li>
		      <a href="#" aria-label="Next">
		        <span aria-hidden="true">&raquo;</span>
		      </a>
		    </li>
		  </ul>
		</nav>
	</div>

	<!-- 添加职位的模态框 -->
	<div class="modal fade" id="addPosModal" tabindex="-1" role="dialog">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
	        <h4 class="modal-title" id="addPosModalLabel">添加职位</h4>
	      </div>
	      <div class="modal-body">
	      	<div class="alert alert-danger hidden login-error">添加失败</div>
	        <form class="add-pos-form">
	          <div class="form-group">
			    <label for="addPosCompany">公司名称</label>
			    <input type="text" class="form-control" name="company" id="addPosCompany" placeholder="请输入公司名称">
			  </div>
			  <div class="form-group">
			    <label for="addPosLogo">公司LOGO</label>
			    <input type="file" class="form-control" name="logo" id="addPosLogo">
			  </div>
			  <div class="form-group">
			    <label for="addPosName">职位名称</label>
			    <input type="text" class="form-control" name="name" id="addPosName" placeholder="请输入职位名称">
			  </div>
			  <div class="form-group">
			    <label for="addPosSalary">薪资</label>
			    <input type="text" class="form-control" name="salary" id="addPosSalary" placeholder="请输入岗位薪资">
			  </div>
			  <div class="form-group">
			    <label for="addPosAddress">工作地点</label>
			    <input type="text" class="form-control" name="address" id="addPosAddress" placeholder="请输入工作地点">
			  </div>
			</form>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
	        <button type="button" class="btn btn-primary btn-add-pos">添加</button>
	      </div>
	    </div>
	  </div>
	</div>

	<script src="/lib/jquery/jquery-1.12.4.min.js"></script>
	<script src="/lib/bootstrap/js/bootstrap.min.js"></script>
	<script src="/js/common/register_modal.js"></script>
	<script src="/js/common/login_modal.js"></script>
	<script src="/js/common/header.js"></script>
	<script src="/js/position/index.js"></script>
</body>
</html>
